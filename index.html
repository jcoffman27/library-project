<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    
    <link rel="stylesheet" href="style.css">

</head>


<body>
    <nav class="navBar">
        <h3>Title</h3>
        <h3>Author</h3>
        <h3>Pages</h3>
        <h3>Finished</h3>
        <button id="modal-btn">+ New Book</button>
    </nav>
    <div id="modal-bg">
        <div id="modal">
            <h2>Let's Add a New Book</h2>
            <label for="title">Title: </label>
            <input id="titleInput" type="text" name="title">
            <label for="author">Author: </label>
            <input id="authorInput"  type="text" name="author">
            <label for="pages">Pages: </label>
            <input id="pagesInput" type="number" name="pages">
            <label for="status">I've Finished This Book? </label>
            <input id="readInput"  type="checkbox" name="status">
            <button id="addNew">Submit</button>
            <span id="modal-close">X</span>
        </div>
    </div>
    


    <script type="text/javascript" src="main.js" defer></script>
</body>


    

</html>
